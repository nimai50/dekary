  <!-- ===== JAVASCRIPT OPTIMIZADO ===== -->
  
  <!-- Bootstrap JS optimizado -->

  <!-- Script de carga diferida de CSS purgado -->
  <script>
    // Cargar CSS purgado de forma diferida para mejorar rendimiento
    const cssFiles = [
      'assets/css/styles-purged.css',  // CSS principal purgado
      'assets/css/fontawesome-purged.css'  // FontAwesome purgado
    ];

    function loadCSS(href) {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = href;
      document.head.appendChild(link);
    }

    // Cargar CSS cuando la página esté lista
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        cssFiles.forEach(loadCSS);
      });
    } else {
      cssFiles.forEach(loadCSS);
    }

    // Script de optimización para LCP
    (function() {
      // Asegurar que el contenido sea visible inmediatamente
      document.body.style.visibility = 'visible';
      document.body.style.opacity = '1';
      
      // Optimizar imágenes críticas
      const criticalImages = document.querySelectorAll('img[src*="logo"]');
      criticalImages.forEach(img => {
        img.style.opacity = '1';
        img.style.visibility = 'visible';
        
        if (!img.complete) {
          img.addEventListener('load', function() {
            this.style.opacity = '1';
            this.style.visibility = 'visible';
          });
        }
      });
    })();
  </script>
