<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 • Ups… parece que el tóner se acabó | La Pape de Kary</title>
  <meta name="robots" content="noindex" />
  
  <!-- Preconnect para rendimiento -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fuente Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root{
      /* Colores principales de La Pape de Kary - Reducidos para mejor contraste */
      --bg: #f2ebf9; /* Purple__50 */
      --fg: #25113b; /* Purple__900 */
      --muted: #57288a; /* Purple__700 */
      --accent: #7c3ac5; /* Purple__500 */
      --accent-hover: #894dcb; /* Purple__400 */
      --paper: #ffffff; /* Blanco puro para papel */
      --line: #d8c4ee; /* Purple__100 */
      --warn: #ffe800; /* Yellow__500 */
      --toner: #a375d7; /* Purple__300 */
      --pink: #ee119d; /* Pink__500 */
      --blue: #2ecbd6; /* Blue__500 */
      --white: #ffffff;
      --black: #000000;
    }
    
    *{box-sizing:border-box}
    
    body{
      margin:0; 
      font-family: "Quicksand", sans-serif;
      font-weight: 500;
      background:var(--bg); 
      color:var(--fg);
      min-height: 100vh;
    }
    
    .wrap{
      min-height:100vh; 
      display:grid; 
      place-items:center; 
      padding:24px;
      background: var(--bg);
    }
    
    .card{
      max-width:900px; 
      width:100%; 
      border:2px solid var(--line); 
      border-radius:24px; 
      padding:32px; 
      background: var(--white);
      box-shadow:0 20px 40px rgba(124, 58, 197, 0.15);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--warn) 0%, var(--pink) 50%, var(--blue) 100%);
      border-radius: 24px 24px 0 0;
    }
    
    header{
      display:flex; 
      align-items:center; 
      gap:16px; 
      margin-bottom:24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--line);
    }
    
    header img{
      height:64px; 
      width:auto;
      filter: drop-shadow(0 4px 8px rgba(124, 58, 197, 0.2));
    }
    
    .error-badge {
      background: transparent;
      color: var(--accent);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 600;
      border: none;
      box-shadow: none;
    }
    
    .content{
      display:grid; 
      grid-template-columns: 1.15fr 1fr; 
      gap:32px; 
      align-items:center
    }
    
    @media (max-width: 820px){ 
      .content{
        grid-template-columns:1fr; 
        gap:24px
      } 
    }
    
    h1{
      font-size:clamp(24px, 4vw, 36px); 
      line-height:1.2; 
      margin:0 0 16px;
      font-weight: 700;
      color: var(--accent);
    }
    
    p{
      margin:0 0 16px; 
      color:var(--muted);
      font-size: 18px;
      line-height: 1.6;
    }
    
    .actions{
      margin-top:24px
    }
    
    .btn{
      display:inline-flex; 
      align-items:center; 
      gap:12px; 
      padding:16px 24px; 
      border-radius:50px; 
      text-decoration:none; 
      color:var(--white);
      background: var(--accent);
      font-weight:600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(124, 58, 197, 0.3);
      border: 1px solid var(--accent);
      cursor: pointer;
    }
    
    .btn:focus, .btn:hover{
      transform:translateY(-2px); 
      box-shadow:0 12px 25px rgba(124, 58, 197, 0.4);
      background: var(--accent-hover);
      border-color: var(--accent-hover);
    }
    
    .small{
      font-size:14px; 
      color:var(--muted);
      margin-top: 16px;
      line-height: 1.5;
    }
    
    .small a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    .small a:hover {
      color: var(--pink);
    }
    
    .illu{
      width:100%; 
      height:auto
    }
    
    /* SVG sizing */
    .svgbox{
      width:100%; 
      aspect-ratio: 4/3; 
      border-radius:20px; 
      background: var(--white);
      border:2px solid var(--line); 
      display:grid; 
      place-items:center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    /* Animaciones adicionales */
    .card {
      animation: slideIn 0.6s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }
    
    p {
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }
    
    .actions {
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }
    
    .svgbox {
      animation: fadeInUp 0.8s ease-out 0.8s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <header>
        <img src="assets/images/logo.svg" alt="La Pape de Kary" loading="lazy" />
        <span class="error-badge">Error 404</span>
      </header>

      <section class="content">
        <div>
          <h1>¡Ups! Parece que el tóner se acabó</h1>
          <p>La página que buscas no está impresa todavía. No te preocupes, en La Pape de Kary tenemos todo el papel y tóner que necesitas.</p>
          <div class="actions">
            <a class="btn" href="/" aria-label="Volver al inicio">
              <!-- Home icon -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M3 11.5L12 4l9 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5 10.5V20a1 1 0 001 1h4v-6h4v6h4a1 1 0 001-1v-9.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Volver al inicio
            </a>
            <div class="small">
              Código: 404 · Si crees que es un error, <a href="/contacto">contáctanos</a>.
            </div>
          </div>
        </div>

        <!-- Ilustración: Impresora con tóner bajo -->
        <div class="svgbox" role="img" aria-label="Ilustración de impresora con tóner bajo">
          <svg class="illu" viewBox="0 0 560 420" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="g1" x1="0" x2="0" y1="0" y2="1">
                <stop offset="0%" stop-color="#e5e7eb"/>
                <stop offset="100%" stop-color="#f9fafb"/>
              </linearGradient>
              <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.15"/>
              </filter>
            </defs>

            <!-- mesa -->
            <rect x="20" y="320" width="520" height="18" rx="9" fill="#9ca3af"/>
            <rect x="60" y="338" width="440" height="8" rx="4" fill="#6b7280"/>

            <!-- impresora -->
            <g filter="url(#shadow)">
              <rect x="120" y="110" width="320" height="180" rx="20" fill="#d1d5db" stroke="#9ca3af"/>
              <!-- bandeja superior -->
              <rect x="150" y="80" width="260" height="40" rx="8" fill="#e5e7eb" stroke="#9ca3af"/>
              <!-- panel -->
              <rect x="160" y="140" width="240" height="60" rx="8" fill="#1f2937"/>
              <!-- leds -->
              <circle cx="186" cy="170" r="6" fill="#10b981">
                <animate attributeName="opacity" values="1;0.4;1" dur="2.4s" repeatCount="indefinite"/>
              </circle>
              <circle cx="206" cy="170" r="6" fill="#f59e0b">
                <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite"/>
              </circle>
              <circle cx="226" cy="170" r="6" fill="#ef4444">
                <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.8s" repeatCount="indefinite"/>
              </circle>
              <!-- pantalla -->
              <rect x="260" y="150" width="120" height="40" rx="6" fill="#1f2937" stroke="#4b5563"/>
              <text x="270" y="175" font-family="Quicksand, sans-serif" font-size="14" fill="#d1d5db">Tóner bajo</text>

              <!-- salida papel -->
              <rect x="200" y="210" width="160" height="18" rx="4" fill="#1f2937"/>
              
              <!-- Hoja estática saliendo de la impresora -->
              <g>
                <!-- Borde blanco de la hoja - proporciones realistas de papel A4 -->
                <rect x="210" y="228" width="140" height="160" rx="2" fill="#ffffff" stroke="#9ca3af"/>

                <!-- "404" impreso centrado en la hoja -->
                <g fill="#000000" opacity="0.8">
                  <text x="235" y="260" font-size="48" font-weight="700" font-family="Quicksand, sans-serif" letter-spacing="1">404</text>
                </g>

                <!-- Rayas que simulan fallas de tóner -->
                <g opacity="0.7">
                  <rect x="220" y="280" width="120" height="2" fill="#000000"/>
                  <rect x="220" y="290" width="110" height="2" fill="#000000"/>
                  <rect x="220" y="300" width="125" height="2" fill="#000000"/>
                  <rect x="220" y="310" width="105" height="2" fill="#000000"/>
                  <rect x="220" y="320" width="115" height="2" fill="#000000"/>
                  <rect x="220" y="330" width="100" height="2" fill="#000000"/>
                  <rect x="220" y="340" width="120" height="2" fill="#000000"/>
                </g>
              </g>

              <!-- cartucho -->
              <g>
                <rect x="360" y="186" width="60" height="28" rx="6" fill="#6b7280" stroke="#4b5563"/>
                <rect x="365" y="190" width="34" height="20" rx="4" fill="#4b5563"/>
                <rect x="404" y="190" width="12" height="20" rx="3" fill="#f59e0b">
                  <animate attributeName="y" values="190;196;190" dur="2s" repeatCount="indefinite"/>
                </rect>
              </g>
            </g>
          </svg>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
